    .logo {

      padding: 12px;

      font-size: 16px;
    }

    button {

      padding: 12px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;

    .crear-cuenta {

    }

      height: 100%;

      background-color: #e9e9e9;

      align-items: center;

    }

      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo-container img {

    }

    .logo-container span {
      font-size: 14px;
      color: #003366;
      font-weight: bold;
      line-height: 1.2;

    .menu-botones {

      gap: 20px;
      width: 100%;
    }

    .menu-botones button {

      width: 100%;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .menu-botones button:hover {
      background-color: #002244;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px;
      background-color: #fff;

    }

    .usuario-icon {

      top: 20px;

      font-size: 24px;
      color: #4b2354;
    }

    .content h2 {

      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      align-self: center;
      width: 200px;
    }

    .boton-enviar:hover {

</head>
